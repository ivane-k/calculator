<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator-icon.png">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/7775c06804.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="prev">&nbsp;</div>
            <div class="current">&nbsp;</div>
        </div>
        <div class="buttons">
            <button class="clear-screen double">Clear</button>
            <button class="delete-number double">Delete</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="orange operator">÷</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="orange operator">×</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="orange operator">-</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equals">=</button>
            <button class="orange operator">+</button>
        </div>
    </div>
    <footer>
        <p>Copyright © 2021 ivane-k<i class="fab fa-github"></i></p>
    </footer>
</body>
</html>
